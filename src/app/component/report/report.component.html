<!--  ------main----------------- -->
<mat-card class="example-card">

  <form
  >
    <div class="row">
      <div class="col-sm-12 col-md-12 mb-4">
        <div class="card border-left-info shadow h-100">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="font-weight-bold text-info  mb-3">Report Field</div>
                        <div class="row no-gutters align-items-center">
                            <div class="col-auto">
                                <div class="h6 mb-3 mr-5 font-weight-bold text-gray-800">Get Address by : </div>
                                <div class="h6 mb-3 mr-5 font-weight-bold text-gray-800">Date From : </div>
                                <div class="h6 mb-3 mr-5 font-weight-bold text-gray-800">Account Manager : </div>



                            </div>
                            <div class="col pr-5">
                              <div>
                                <mat-form-field class="w-100">

                                  <mat-select  matInput placeholder="Get Address by">
                                    <mat-option></mat-option>
                                  </mat-select>
                                </mat-form-field>
                              </div>
                              <div>
                                <mat-form-field class="w-100">
                                  <input matInput placeholder="Date From">
                                </mat-form-field>
                              </div>
                              <div>
                                <mat-form-field class="w-100">
                                  <mat-select  matInput placeholder="Account Manager">
                                    <mat-option></mat-option>
                                  </mat-select>
                                </mat-form-field>
                              </div>



                            </div>



                              <div class="col-auto">
                                  <div class="h6 mb-3 mr-5 font-weight-bold text-gray-800">Status : </div>
                                  <div class="h6 mb-3 mr-5 font-weight-bold text-gray-800">Date To: </div>
                                  <div class="h6 mb-3 mr-5 font-weight-bold text-gray-800">Vendor : </div>



                              </div>
                              <div class="col">
                                <div>
                                  <mat-form-field class="w-100">

                                    <mat-select  matInput placeholder="Status">
                                      <mat-option></mat-option>
                                    </mat-select>
                                  </mat-form-field>
                                </div>
                                <div>
                                  <mat-form-field class="w-100">
                                    <input matInput placeholder="Date To">
                                  </mat-form-field>
                                </div>
                                <div>
                                  <mat-form-field class="w-100">
                                    <mat-select  matInput placeholder="Vendor">
                                      <mat-option></mat-option>
                                    </mat-select>
                                  </mat-form-field>
                                </div>



                              </div>

                        </div>

                    </div>

                </div>
                <div class="w-100 text-center mt-5">
                  <button
                    mat-raised-button
                    class="w-25 text-white submit"
                    type="submit"
                    (click)="submit()"
                  >
                    Submit
                  </button>
                </div>
            </div>
        </div>

    </div>



    </div>
  </form>
</mat-card>
