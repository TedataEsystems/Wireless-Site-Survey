

<!--  ------main----------------- -->
<mat-card class="example-card border-left-info ">

  <div class="font-weight-bold text-info  mb-1">Total Users</div>

  <div class="search-div mt-3" fxLayout="row">
      <mat-form-field class="search-form-field" floatLabel="never">
          <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
         <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()">
              <mat-icon>close</mat-icon>
          </button>
      </mat-form-field>
     
  </div>



  <div class="example-container mat-elevation-z8">

    <mat-table [dataSource]="dataSource"  multiTemplateDataRows   matSort  matSortActive="name" matSortDirection="asc" matSortDisableClear >

      <ng-container matColumnDef="Username" >
        <mat-header-cell *matHeaderCellDef mat-sort-header> Username</mat-header-cell>
        <mat-cell *matCellDef="let element" >
          <!-- {{element.id}} -->
        </mat-cell>
    </ng-container>



        <ng-container matColumnDef="Group">
            <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header>Group</mat-header-cell>
            <mat-cell *matCellDef="let element">
              <!-- {{element.customerName}} -->
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="Vendor">
          <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header>Vendor</mat-header-cell>
          <mat-cell *matCellDef="let element">
<!--
            {{element.branchName}} -->
          </mat-cell>
      </ng-container>



        <ng-container matColumnDef="action" >
            <mat-header-cell mat-header-cell *matHeaderCellDef> Action</mat-header-cell>
            <mat-cell *matCellDef="let row">



                <button mat-button   class="btn-warning text-white mx-1"  matTooltip="reset password"(click)="resetPassword(row.id)">
                  <mat-icon>sync</mat-icon>

              </button>

                <button mat-button   class="btn-danger" matTooltip="Delete" (click)="onDelete(row.id)">
                    <mat-icon>delete_forever</mat-icon>
                </button>
            </mat-cell>

        </ng-container>


        <ng-container matColumnDef="noData">
            <mat-footer-cell *matFooterCellDef colspan="7">
              No data ...
            </mat-footer-cell>

        </ng-container>



        <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(dataSource.data.length==0 && dataSource !=null)}"></mat-footer-row>
        <mat-header-row *matHeaderRowDef="displayedColumns;sticky: true" sticky></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    </mat-table>
    <!-- end test -->
    </div>
    <!--
    </ng-template> -->

    <mat-paginator [pageSizeOptions]="[10,25, 50, 100]"   [pageSize]="10"   showFirstLastButtons></mat-paginator>

  </mat-card>
  <ngx-spinner type="timer">
    <h5>Loading</h5>
  </ngx-spinner>
